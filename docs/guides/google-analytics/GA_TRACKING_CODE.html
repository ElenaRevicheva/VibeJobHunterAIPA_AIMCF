<!-- 
  Google Analytics 4 Tracking Code for aideazz.xyz
  
  INSTRUCTIONS:
  1. Replace G-XXXXXXXXXX with your actual GA4 Measurement ID
  2. Copy this entire block
  3. Paste it in your website's <head> section, just before </head>
  4. Deploy your website
  5. Test by visiting the site and checking GA Real-time view
-->

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  // Replace G-XXXXXXXXXX with your actual Measurement ID
  gtag('config', 'G-XXXXXXXXXX', {
    'send_page_view': true,
    'cookie_flags': 'SameSite=None;Secure'
  });
  
  // Track demo link clicks (optional but recommended)
  document.addEventListener('DOMContentLoaded', function() {
    // Track WhatsApp demo clicks
    const demoLinks = document.querySelectorAll('a[href*="wa.me"]');
    demoLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'demo_click', {
          'event_category': 'engagement',
          'event_label': 'whatsapp_demo',
          'value': 1
        });
      });
    });
    
    // Track external links
    const externalLinks = document.querySelectorAll('a[href^="http"]');
    externalLinks.forEach(link => {
      if (!link.href.includes(window.location.hostname)) {
        link.addEventListener('click', function() {
          gtag('event', 'click', {
            'event_category': 'outbound',
            'event_label': link.href,
            'transport_type': 'beacon'
          });
        });
      }
    });
  });
</script>
<!-- End Google Analytics -->
